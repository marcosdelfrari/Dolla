<div class="container-art">
  <div class="title">
    <h2>Um time dedicado</h2>
    <h1>para resultados incr√≠veis</h1>

  <div class="profile">
    <div class="avatar" *ngFor="let photo of photos">
      <img [src]="photo.src" (click)="toggleArtist(photo)" />
      <div class="artist"  (click)="toggleArtist(photo)" *ngIf="photo.showArtist">

    </div>
  </div>
